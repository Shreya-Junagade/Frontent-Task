
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pumping Heart</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .heart {
            position: relative;
            width: 150px;
            height: 150px;
            background-color: red;
     
            animation: pump 2s infinite;
        }
        .heart::before, .heart::after {
            content: '';
            position: absolute;
            width: 150px;
            height: 150px;
            background-color: red;
            border-radius: 50%;
        }
        .heart::before {
            top: -75px;
            left: 0;
        }
        .heart::after {
            left: 75px;
            top: 0;
           
        }

        @keyframes pump {
            0%, 100% {
                transform: scale(1) rotate(-45deg) ;
           
            }
            50% {
                transform: scale(1.4) rotate(-45deg) ;
               
            }
        }
    </style>
</head>
<body>
    <div class="heart"></div>
</body>
</html>
