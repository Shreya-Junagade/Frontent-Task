<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

  <head>
   
 <style>
        
        .car-container {
            position: relative;
            width: 500px;
            height: 200px;
            animation: moveCar 5s linear infinite; /* Move car across the screen */
        }
    

        /* Car Image */
        .car {
            position: relative;
            top: 50px;
            left: 0;
            width: 95%;
            height: auto;
            z-index: 1; /* Ensure car is on top of the wheels */
        }

        /* Wheel Style */
        .wheel {
            position: absolute;
            width: 77px;
            height: 77px;
            border-radius: 50%;
            z-index: 2; /* Wheels should be on top of the car body */
            animation: rotate 1s linear infinite; /* Rotate wheels */
        }

        /* Front wheel position */
        .front-wheel {
            top: 180px;
            left: 72px;
        }

        /* Rear wheel position */
        .rear-wheel {
            top: 180px;
            right: 90px;
        }

        /* Wheel Rotation Animation */
        @keyframes rotate {
     from{
     }
     to{
transform: rotate(360deg);
     }
    }

      
        @keyframes moveCar {
         
        from{
             
                transform: translateX(0);
              
              
        }
        to {
                transform: translateX(600px);
          
            
                
            }
        }
        
    </style> 
</head>
<body>
