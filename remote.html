<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AC Remote</title>
    <link rel="stylesheet" href="remote.css">
</head>
<body>
    <div class="remote-container">
        <div class="remote-display">
            <span class="temp">24Â°C</span>
            <span class="mode">Cool</span>
        </div>

        <div class="buttons">
            <button class="power-btn">Power</button>
            <button class="temp-up">+</button>
            <button class="temp-down">-</button>
            <button class="mode-btn">Mode</button>
            <button class="fan-speed">Fan Speed</button>
            <button class="swing">Swing</button>
            <button class="1">1</button>
            <button class="2">2</button>
            <button class="3">3</button>
            <button class="4">4</button>
            <button class="5">5</button>
            <button class="6">6</button>
            <button class="7">7</button>
        </div>
    </div>
</body>
</html>
